<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>خبر زنده | Gohartaj School</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="پخش زنده رویدادهای مدرسه گوهرتاج">
  <!-- مسیر مطلق و نسخه‌بندی برای جلوگیری از لود نسخه قدیمی -->
  <link rel="stylesheet" href="/assets/css/style.css?v=live-2025-10-21-1">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <img src="/imgs/profile/admin-121.png"
             alt="لوگو"
             class="brand-logo"
             onerror="this.outerHTML=DefaultIcons.logo;">
        <span class="brand-name">Gohartaj School</span>
      </div>
      <nav class="top-nav">
        <a href="/" data-link class="nav-link">خانه</a>
        <a href="/news" data-link class="nav-link">اخبار</a>
        <a href="/news/live" data-link class="nav-link active">خبر زنده</a>
        <a href="/login/" data-link class="nav-btn">ورود</a>
      </nav>
    </div>
    <div class="gradient-band"></div>
  </header>

  <main class="container app-container">
    <section class="card">
      <h3 class="heading-line">پخش زنده</h3>
      <div id="live-wrap" class="live-wrapper"></div>
      <div id="live-meta" class="live-meta"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner footer-cols">
      <div class="footer-copy">© 2025 Gohartaj School</div>
      <div><a href="/login/" data-link class="footer-login-btn">ورود به داشبورد</a></div>
    </div>
  </footer>

  <!-- اسکریپت‌ها با defer و مسیرهای مطلق -->
  <script src="/assets/js/common.js?v=live-2025-10-21-1" defer></script>
  <script src="/assets/js/data.js?v=live-2025-10-21-1" defer></script>

  <script>
    // بارگذاری پخش زنده با پاک‌سازی متن و تاریخ فارسی
    // استفاده از مسیرهای مطلق و نسخه‌بندی برای جلوگیری از اثر مسیر نسبی و کش قدیمی
    document.addEventListener("DOMContentLoaded", async () => {
      const wrap = document.getElementById("live-wrap");
      const meta = document.getElementById("live-meta");

      function safe(t) {
        return (typeof cleanText === "function") ? cleanText(t) : String(t || "").trim();
      }

      try {
        const live = await Data.getLive();
        wrap.innerHTML = (live && live.live_embed_code)
          ? live.live_embed_code
          : "<p class='note'>پخش زنده در دسترس نیست.</p>";

        const title = safe(live.title || "");
        const body  = safe(live.body || "");
        const date  = (typeof formatDateFA === "function") ? formatDateFA(live.published_at || "") : "";

        meta.innerHTML = `
          <h4>${title}</h4>
          <p>${body}</p>
          <small>${date}</small>
        `;
      } catch (e) {
        wrap.innerHTML = "<p class='note'>بارگذاری خبر زنده با مشکل مواجه شد.</p>";
        meta.innerHTML = "";
      }
    });
  </script>
</body>
</html>
