<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>Gohartaj School</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Gohartaj School - سامانه رسمی اطلاع‌رسانی و داشبوردها">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <img src="/imgs/profile/admin-121.png" alt="لوگو" class="brand-logo" onerror="this.outerHTML=DefaultIcons.logo;">
        <span class="brand-name">Gohartaj School</span>
      </div>
      <nav class="top-nav">
        <a href="/" class="nav-link">خانه</a>
        <a href="/news" class="nav-link">اخبار</a>
        <a href="/news/live" class="nav-link">خبر زنده</a>
        <a href="/login/" class="nav-btn">ورود</a>
      </nav>
    </div>
  </header>

  <main class="container app-container">
    <section class="card">
      <h3>اطلاعیه‌ها</h3>
      <div id="ann-list" class="list"></div>
    </section>

    <section class="card">
      <h3>آخرین اخبار</h3>
      <div id="news-list" class="list"></div>
      <div class="section-actions mt-12">
        <a href="/news" class="btn">مشاهده همه اخبار</a>
        <a href="/news/live" class="btn btn-outline">خبر زنده</a>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>© 2025 Gohartaj School — طراحی توسط Ehsan Programming Group</div>
      <div><a href="/login/" class="footer-login-btn">ورود به داشبورد</a></div>
    </div>
  </footer>

  <script src="/assets/js/data.js"></script>
  <script src="/assets/js/common.js"></script>
  <script>
    (async () => {
      const anns = await Data.getAnnouncements();
      const news = await Data.getNews();

      const annList = document.getElementById("ann-list");
      annList.innerHTML = anns.map(a => `
        <article class="card card-slim">
          <div class="card-content">
            <h4 class="card-title">${a.title}</h4>
            <p class="card-body">${a.body}</p>
            <div class="card-meta">${formatDateFA(a.published_at)}${a.author ? " • " + a.author : ""}</div>
          </div>
        </article>
      `).join("");

      const newsList = document.getElementById("news-list");
      newsList.innerHTML = news.map(n => `
        <article class="card card-slim">
          ${n.image_url ? `<div class="card-media">${imageOrNone(n.image_url, DefaultIcons.news, "news-image")}</div>` : ""}
          <div class="card-content">
            <h4 class="card-title">${n.title}</h4>
            <p class="card-body">${n.body}</p>
            <div class="card-meta">${formatDateFA(n.published_at)}</div>
          </div>
        </article>
      `).join("");
    })();
  </script>
</body>
</html>
