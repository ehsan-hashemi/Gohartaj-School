<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>داشبورد مدیر | Gohartaj School</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="پنل مدیریت مدرسه گوهرتاج - جست‌وجوی دانش‌آموزان و برنامه کلاس‌ها">
  <link rel="stylesheet" href="/assets/css/style.css?v=admin-2025-10-21-1">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <img src="/imgs/profile/admin-121.png" alt="لوگو" class="brand-logo" onerror="this.outerHTML=DefaultIcons.logo;">
        <span class="brand-name">Gohartaj School</span>
      </div>
      <nav class="top-nav">
        <a href="/" class="nav-link">خانه</a>
        <a href="/news" class="nav-link">اخبار</a>
        <a href="/news/live" class="nav-link">خبر زنده</a>
        <!-- دکمه خروج قرمز در داشبورد -->
        <a href="#" class="nav-btn danger" id="logout-top">خروج</a>
      </nav>
    </div>
    <div class="gradient-band"></div>
  </header>

  <main class="container app-container">
    <div class="dash-layout">
      <aside class="left-nav">
        <nav class="side-nav">
          <a href="/dash/admin/?section=home" class="side-link" id="link-home">خانه</a>
          <a href="/dash/admin/?section=students" class="side-link" id="link-students">دانش‌آموزان</a>
          <a href="/dash/admin/?section=schedules" class="side-link" id="link-schedules">برنامه کلاس</a>
          <!-- دکمه خروج در سایدبار -->
          <a href="#" class="side-link danger" id="logout">خروج</a>
        </nav>
      </aside>

      <section class="dash-content">
        <div id="admin-view"></div>
      </section>
    </div>
  </main>

  <!-- ⚠️ طبق خواسته شما: در داشبورد فوتر حذف شد -->

  <script src="/assets/js/common.js?v=admin-2025-10-21-1" defer></script>
  <script src="/assets/js/data.js?v=admin-2025-10-21-1" defer></script>
  <script>
    (async () => {
      // نشست ماندگار
      const sessStr = localStorage.getItem("session");
      if (!sessStr) { location.replace("/login/"); return; }
      let session;
      try { session = JSON.parse(sessStr); } catch { location.replace("/login/"); return; }
      if (!session || session.role !== "admin") { location.replace("/login/"); return; }
      const user = session.user;

      // ناوبری بخش فعال
      const url = new URL(location.href);
      const section = url.searchParams.get("section") || "home";
      document.querySelectorAll(".side-link").forEach(a => a.classList.remove("active"));
      const activeLink = document.getElementById("link-" + section);
      if (activeLink) activeLink.classList.add("active");

      // خروج
      function logout() {
        localStorage.removeItem("session");
        location.replace("/login/");
      }
      document.getElementById("logout").addEventListener("click", e => { e.preventDefault(); logout(); });
      document.getElementById("logout-top").addEventListener("click", e => { e.preventDefault(); logout(); });

      // رندر بخش‌ها
      const view = document.getElementById("admin-view");

      if (section === "home") {
        view.innerHTML = `
          <section class="card">
            <div class="panel-head">
              <h3>خانه</h3>
              <div class="info-line">
                <span class="label">مدیر:</span><strong>${cleanText(user.full_name)}</strong>
              </div>
            </div>
            <div class="grid-2">
              <div class="soft-card">
                <div class="heading-line"><strong>راهنما</strong></div>
                <p class="mt-8">از منوی سمت چپ برای مشاهده دانش‌آموزان و برنامه کلاس‌ها استفاده کنید.</p>
                <ul class="icon-list mt-12">
                  <li><span></span><span>جست‌وجو بر اساس نام یا کد ملی</span></li>
                  <li><span></span><span>فیلتر کلاس‌ها (مثلاً هفتم ۲)</span></li>
                  <li><span></span><span>مشاهده برنامه هفتگی هر کلاس</span></li>
                </ul>
              </div>
              <div class="clock-box">
                <div class="label">زمان جاری:</div>
                <div id="admin-clock" class="clock"></div>
              </div>
            </div>
          </section>
        `;
        liveClock("admin-clock");
      }

      if (section === "students") {
        const data = await Data.getStudents();
        const students = data.students || [];
        view.innerHTML = `
          <section class="card">
            <h3>دانش‌آموزان</h3>
            <div class="filters">
              <input type="text" id="q" placeholder="نام یا کد ملی">
              <input type="text" id="class_q" placeholder="مثلاً هفتم ۲">
              <button class="btn" id="search_btn">جست‌وجو</button>
            </div>
            <div id="results" class="student-list"></div>
          </section>
        `;
        const results = document.getElementById("results");
        const q = document.getElementById("q");
        const cq = document.getElementById("class_q");

        function renderList(items) {
          results.innerHTML = items.map(s => `
            <div class="student-item">
              ${imageOrNone(s.profile_image, DefaultIcons.profile, "avatar")}
              <div class="student-meta">
                <div class="strong">${cleanText(s.full_name)}</div>
                <div>کد ملی: ${cleanText(s.national_id)}</div>
                <div>کلاس: ${cleanText(s.class_name || "-")}</div>
                <div>پایه: ${cleanText(s.grade_level || "-")}</div>
              </div>
            </div>
          `).join("") || "<p class='note'>نتیجه‌ای یافت نشد.</p>";
        }

        function search() {
          const qv = cleanText(q.value);
          const cv = cleanText(cq.value);
          const filtered = students.filter(s => {
            const full = cleanText(s.full_name);
            const nid = cleanText(s.national_id);
            const cls = cleanText(s.class_name || "");
            const matchQ = qv ? (full.includes(qv) || nid.includes(qv)) : true;
            const matchC = cv ? (cls === cv) : true;
            return matchQ && matchC;
          });
          renderList(filtered);
        }

        document.getElementById("search_btn").addEventListener("click", search);
        renderList(students);
      }

      if (section === "schedules") {
        const schedules = await Data.getSchedules();
        const classes = Object.keys(schedules || {});
        view.innerHTML = `
          <section class="card">
            <h3>برنامه کلاس</h3>
            <div class="filters">
              <select id="class_select">
                ${classes.map(c => `<option value="${c}">${cleanText(c)}</option>`).join("")}
              </select>
              <button class="btn" id="show_schedule_btn">نمایش برنامه</button>
            </div>
            <div id="schedule_container"></div>
          </section>
        `;
        const select = document.getElementById("class_select");
        const btn = document.getElementById("show_schedule_btn");
        const container = document.getElementById("schedule_container");

        function renderSchedule(cls) {
          const data = schedules[cls];
          if (!data) { container.innerHTML = "<p class='note'>برنامه‌ای یافت نشد.</p>"; return; }
          container.innerHTML = `
            <div class="schedule-grid">
              ${Object.entries(data).map(([day, lessons]) => `
                <div class="schedule-day">
                  <div class="day-name">${cleanText(day)}</div>
                  <ul class="lesson-list">
                    ${lessons.map(l => `<li class="lesson-item">${cleanText(l)}</li>`).join("")}
                  </ul>
                </div>
              `).join("")}
            </div>
          `;
        }

        btn.addEventListener("click", () => renderSchedule(select.value));
        renderSchedule(select.value);
      }
    })();
  </script>
</body>
</html>
